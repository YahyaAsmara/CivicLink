// provincial.html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provincial Laws - LawHub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Same navigation as index.html -->
    
    <div class="container mx-auto px-6 py-8">
        <h1 class="text-3xl font-bold mb-8">Provincial Laws</h1>
        
        <div class="grid md:grid-cols-2 gap-8">
            <!-- Provincial Offences -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Provincial Offences</h2>
                <div class="space-y-4">
                    <div class="border-b pb-4">
                        <h3 class="font-semibold">Highway Traffic Act</h3>
                        <ul class="list-disc ml-6 mt-2">
                            <li>Speeding Violations</li>
                            <li>Careless Driving</li>
                            <li>License Regulations</li>
                        </ul>
                    </div>
                    <div class="border-b pb-4">
                        <h3 class="font-semibold">Liquor License Act</h3>
                        <ul class="list-disc ml-6 mt-2">
                            <li>Underage Drinking</li>
                            <li>Public Intoxication</li>
                            <li>Licensed Premises Violations</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Province-Specific Laws -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Select Your Province</h2>
                <select class="w-full p-2 border rounded" id="province-selector">
                    <option value="">Choose a province...</option>
                    <option value="on">Ontario</option>
                    <option value="bc">British Columbia</option>
                    <option value="ab">Alberta</option>
                    <!-- Add more provinces -->
                </select>
                
                <div id="province-specific-laws" class="mt-4">
                    <!-- Content loaded via JavaScript based on selection -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
